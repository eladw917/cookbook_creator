<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book_name }} - Inner Cover</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @page {
        size: A4;
        margin: 0;
      }

      body {
        width: 210mm;
        min-height: 297mm;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Open Sans', sans-serif;
        background: #f9f7f4;
        color: #1a1a1a;
      }

      .inner {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        gap: 6mm;
        padding: 30mm;
      }

      .label {
        letter-spacing: 3px;
        text-transform: uppercase;
        font-size: 10pt;
        color: #6b635e;
      }

      .title {
        font-family: 'Libre Baskerville', serif;
        font-size: 30pt;
      }

      .note {
        font-size: 11pt;
        color: #6b635e;
      }
    </style>
  </head>
  <body>
    <div class="inner">
      <div class="label">Inner Cover</div>
      <div class="title">{{ book_name }}</div>
      <div class="note">A collection prepared for you</div>
    </div>
  </body>
</html>
