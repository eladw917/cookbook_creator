<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ book_name }} - Table of Contents</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @page {
        size: A4;
        margin: 0;
      }

      body {
        width: 210mm;
        min-height: 297mm;
        padding: 30mm 25mm;
        font-family: 'Open Sans', sans-serif;
        background: #ffffff;
        color: #1a1a1a;
      }

      .header {
        text-align: center;
        margin-bottom: 18mm;
      }

      .label {
        letter-spacing: 3px;
        text-transform: uppercase;
        font-size: 10pt;
        color: #6b635e;
      }

      .title {
        font-family: 'Libre Baskerville', serif;
        font-size: 24pt;
        margin-top: 4mm;
      }

      .contents {
        display: flex;
        flex-direction: column;
        gap: 5mm;
      }

      .row {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #e6e1dc;
        padding-bottom: 2mm;
      }

      .recipe-title {
        font-size: 12pt;
        color: #2d2a28;
        max-width: 150mm;
      }

      .page-number {
        font-family: 'Libre Baskerville', serif;
        font-size: 11pt;
        color: #6b635e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="label">Table of Contents</div>
      <div class="title">{{ book_name }}</div>
    </div>
    <div class="contents">
      {% for entry in entries %}
      <div class="row">
        <div class="recipe-title">{{ entry.title }}</div>
        <div class="page-number">{{ entry.page_number }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
